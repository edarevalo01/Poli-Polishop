<ion-header>
  <ion-toolbar color="poli">
    <ion-title>Polishop</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrarModal()">Volver</ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar color="poli">
    <ion-searchbar placeholder="Buscar producto" [(ngModel)]="searchTerm" (ionChange)="filterItemsFunct()"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-list>
    <ion-item *ngFor="let producto of productos" (click)="goProduct(producto)">
      <ion-thumbnail slot="start">
        <img src="http://192.168.54.6/polishop/{{ producto.urlCarpetaImagenes }}/p1.png" />
      </ion-thumbnail>
      <ion-label>
        <h3>{{ producto.nombre }}</h3>
        <p>{{ +producto.precio | currency: "USD":"symbol":"1.0-0" }} - {{ producto.nombreVendedor }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
