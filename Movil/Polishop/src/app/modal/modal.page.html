<ion-header>
  <ion-toolbar color="polidos">
    <ion-title>Iniciar sesión</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrarModal()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img src="assets/system/backgroundLogin.png" alt="logoPoli" width="100%" />
  <ion-card>
    <div style="margin-top: 8%; margin-bottom: 5%; height: 300px;">
      <h2 style="text-align: center;">Bienvenido</h2>
      <ion-item class="input-login">
        <ion-label position="floating">Correo electrónico</ion-label>
        <ion-input [value]="correoLogin" (input)="correoLogin = $event.target.value"></ion-input>
      </ion-item>

      <ion-item class="input-login">
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input
          [value]="contrasenaLogin"
          (input)="contrasenaLogin = $event.target.value"
          [type]="passHide ? 'password' : 'text'"
        ></ion-input>
        <ion-icon slot="end" [name]="passHide ? 'eye' : 'eye-off'" class="passwordIcon" (click)="passHide = !passHide"></ion-icon>
      </ion-item>

      <ion-button class="btn-login-ingresar" (click)="login()">Ingresar</ion-button>

      <ion-item lines="none" class="olvido-login">
        <a href="https://cpo.poligran.edu.co">¿Olvidó su nombre de usuario o contraseña?</a>
      </ion-item>
    </div>
  </ion-card>
</ion-content>
