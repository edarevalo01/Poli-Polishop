<ion-header>
  <ion-toolbar>
    <ion-title>
      Cuenta
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content style="background-color: #c3c3c3a4">
  <div class="background-login"></div>

  <ion-avatar class="ion-avatar-profile">
    <img *ngIf="userLogged" class="img-avatar-profile" [src]="usuario.urlFoto" alt="fotoPerfil" (error)="imagenDefecto()" />
    <img
      *ngIf="!userLogged"
      class="img-avatar-profile"
      src="assets/profilePhotos/users/sin.png"
      alt="fotoPerfil"
      (error)="imagenDefecto()"
    />
  </ion-avatar>

  <ion-card class="ion-card-profile">
    <div style="margin-top: 13%; margin-bottom: 5%">
      <ion-item lines="none" class="ion-text-center" style="margin-top: 70px">
        <ion-label *ngIf="userLogged">
          <h1 style="margin-bottom: 5%">{{ usuario.nombres }} {{ usuario.apellidos }}</h1>
          <p>Username: {{ usuario.username }}</p>
          <p>{{ usuario.correo }}</p>
          <p>{{ usuario.ciudad }}</p>
        </ion-label>
        <ion-label *ngIf="!userLogged">
          <h1 style="margin-bottom: 5%">Iniciar sesión</h1>
          <p>Username</p>
          <p>Correo</p>
          <p>Ubicación</p>
        </ion-label>
      </ion-item>
    </div>

    <div style="margin-top: 8%; margin-bottom: 6%">
      <ion-item lines="none" detail class="ion-activatable">
        <ion-icon color="primary" name="gift" style="margin-right: 8%"></ion-icon>
        <span>Mis compras</span>
        <ion-ripple-effect></ion-ripple-effect>
      </ion-item>

      <ion-item lines="none" detail class="ion-activatable" (click)="openLink('smart')">
        <ion-icon color="primary" name="list" style="margin-right: 8%"></ion-icon>
        <span>Modificar información</span>
        <ion-ripple-effect></ion-ripple-effect>
      </ion-item>

      <ion-item lines="none" detail class="ion-activatable" (click)="iniciarSesion()">
        <ion-icon *ngIf="!userLogged" color="primary" name="log-in" style="margin-right: 8%"></ion-icon>
        <ion-icon *ngIf="userLogged" color="primary" name="log-out" style="margin-right: 8%"></ion-icon>
        <span *ngIf="userLogged">Cerrar Sesión</span>
        <span *ngIf="!userLogged">Iniciar Sesión</span>
        <ion-ripple-effect></ion-ripple-effect>
      </ion-item>
    </div>
  </ion-card>
</ion-content>
